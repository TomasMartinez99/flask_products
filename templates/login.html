{% extends "layout.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Iniciar Sesión</h1>
    
    <div class="bg-white rounded-lg shadow-md p-8">
        <form method="POST">
            {{ form.hidden_tag() if form.hidden_tag }}
            
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-2">Usuario</label>
                <input type="text" name="username" id="username" required class="input-field">
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">Contraseña</label>
                <input type="password" name="password" id="password" required class="input-field">
            </div>
            
            <div class="mb-6">
                <button type="submit" class="w-full btn-primary">Iniciar Sesión</button>
            </div>
        </form>
        
        <div class="text-center text-gray-600">
            <p>¿No tienes una cuenta? <a href="{{ url_for('register') }}" class="text-primary hover:underline">Regístrate</a></p>
        </div>
    </div>
</div>
{% endblock %}
